<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Shopping cart</title>
<link href="index.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
 
</head>
   <body>
        <h1>Shopping Cart</h1>
 
        <div class="shopping-cart">
         
          <div class="column-labels">
            <label class="product-image">Image</label>
          
            <label class="product-details">Product</label>
            <label class="product-price">Prix</label>
            <label class="product-quantity">Quantit√©</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
          </div>
         
          <div class="product">
            <div class="product-image">
              <img src="i1.jpg">
            </div>
            <div class="product-details">
              <div class="product-title">Nike Flex Form TR Men's Sneaker</div>
              <p class="product-description"> description</p>
            </div>
            <div class="product-price">12.99</div>
            <div class="product-quantity">
              <input type="number" value="1" min="1" class="quantity" onchange="updatePriceItem()">
            </div>
            <div class="product-removal">
              <button class="remove-product">
                Remove
              </button>
            </div>
            <div class="product-line-price">12.99</div>
          </div>
         
          <div class="product">
            <div class="product-image">
              <img src="i2.jpg">
            </div>
            <div class="product-details">
              <div class="product-title">ULTRABOOST UNCAGED SHOES</div>
              <p class="product-description">description</p>
            </div>
            <div class="product-price">45.99</div>
            <div class="product-quantity">
              <input type="number" value="1" min="1" class="quantity" onchange="updatePriceItem()">
            </div>
            <div class="product-removal">
              <button class="remove-product">
                Remove
              </button>
            </div>
            <div class="product-line-price">45.99</div>
          </div>
         
          <div class="totals">
            <div class="totals-item">
              <label>Total</label>
              <div class="totals-value" id="cart-subtotal">58.98</div>
            </div>
          </div>
               
              <button class="checkout" onclick="checkout()">Checkout</button>
 </div>
 <script src="index.js"></script>
 </body>
 </html>
